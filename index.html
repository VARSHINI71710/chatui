<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- 1. Global Styles & Background --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --user-msg-bg: #667eea;
            --bot-msg-bg: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0c29;  /* Fallback */
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        /* --- 2. Main Chat Container (The Glass Effect) --- */
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(10px); /* The Blur Magic */
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- 3. Header --- */
        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
        }

        .header-info h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-text {
            font-size: 0.8rem;
            color: #ccc;
        }

        /* --- 4. Chat Area --- */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .bot-message {
            align-self: flex-start;
            background: var(--bot-msg-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-bottom-left-radius: 2px;
        }

        .timestamp {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        /* --- 5. Typing Indicator --- */
        .typing-indicator {
            display: none; /* Hidden by default */
            align-self: flex-start;
            background: var(--bot-msg-bg);
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .dot {
            height: 7px;
            width: 7px;
            background: #fff;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* --- 6. Input Area --- */
        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 15px;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.6);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="header-info">
                <h3>AI Assistant</h3>
                <span class="status-text"><span class="status-dot"></span>Online</span>
            </div>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                Hello! I am your AI assistant. How can I help you with your college project today?
                <span class="timestamp">10:00 AM</span>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");
            const typingIndicator = document.getElementById("typingIndicator");
            const messageText = inputField.value.trim();

            if (messageText === "") return;

            // 1. Add User Message
            addMessage(messageText, 'user-message');
            inputField.value = ""; 

            // 2. Show Typing Indicator
            chatBox.appendChild(typingIndicator);
            typingIndicator.style.display = "block";
            scrollToBottom();

            // 3. Simulate Bot Response
            setTimeout(() => {
                // Hide typing indicator
                typingIndicator.style.display = "none";
                
                // Add Bot Message
                const botReply = "That's an interesting question about " + messageText + ". Let me help you with that!";
                addMessage(botReply, 'bot-message');
            }, 1500);
        }

        function addMessage(text, className) {
            const chatBox = document.getElementById("chatBox");
            const typingIndicator = document.getElementById("typingIndicator");

            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            
            // Get current time
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `${text} <span class="timestamp">${timeString}</span>`;
            
            // Insert before the typing indicator so typing stays at bottom
            chatBox.insertBefore(messageDiv, typingIndicator);
            
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatBox = document.getElementById("chatBox");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
